{%extends 'base.html'%}
{%block content%}
<h1 class="text-center">Pets</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        {%for pet in all_pets%}
        <div class="col-sm-6">
            <div class="card mb-2">
                <a href="/{{pet.id}}"><img src="{{pet.photo_url}}"class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">{{pet.name}}</h5>

                    {%if pet.available%}
                    <p class="card-text fw-bold">Available</p>
                    {%else%}
                    <p class="card-text">Not Available Sorry</p>
                    {%endif%}

                </div>
            </div>
        </div>
        {%endfor%}
        <a class="btn btn-primary mb-2" href="/add">Add Pet</a>
    </div>
</div>

{%endblock%}
